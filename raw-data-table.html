<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Canadian Geospatial Platform Viewer</title><link rel="shortcut icon" href="./favicon.ico"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="msapplication-config" content="./img/browserconfig.xml"/><meta name="theme-color" content="#ffffff"/><meta name="msapplication-TileColor" content="#da532c"/><meta name="theme-color" content="#ffffff"/><link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet"/><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/><link rel="stylesheet" href="css/style.css"/><script src="cgpv-main.js"></script></head><body><div class="header-table"><table><tbody><tr><td><img class="header-logo" alt="logo" src="./img/Logo.png"/></td><td class="header-title"><h1><strong>Package - Raw Data Table</strong></h1></td></tr><tr><td><a href="./index.html">Main</a><br/></td></tr></tbody></table></div><div class="map-title-holder"><h4 id="HUC1">1. Default Configuration</h4><a class="ref-link" href="#top">Top</a></div><div id="mapWM1" class="llwp-map" data-lang="en"></div><div><button onclick="createDataTable({tableType : 'materialReactDataTable', tableLabel : 'Material React Data Table'})">Create Material React DataTable</button><div id="materialReactDataTable" style="margin: 1rem 0"></div></div><script src="codedoc.js"></script><script>// initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
    cgpv.init(function () {
      console.log('api is ready');
      const { react, reactDOM, api, ui } = cgpv;

      //create snippets
      createConfigSnippet();
      createCodeSnippet();
      const url = 'https://geoappext.nrcan.gc.ca/arcgis/rest/services/GSCC/Geochronology/MapServer/0/query?f=json&where=OBJECTID+%3E+0&text=&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=*&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=&having=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&queryByDistance=&returnExtentOnly=false&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&f=html'
      createDataTable = async ({ tableType, tableLabel }) => {

        console.log(`create ${tableType} data table`)

        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Error');
        }
        const result = await response.json();

        console.time("tableCreation")
        const itemAcc = {
          title: tableLabel,
          content: cgpv.api.maps['mapWM1'].dataTable.createDataTable({ data: result }),
        }

        cgpv.api.addUiComponent(
          tableType,
          cgpv.react.createElement(cgpv.ui.elements.Accordion, { items: [itemAcc], defaultExpanded: true })
        );
        console.timeEnd("tableCreation")
      }


    });</script></body></html>
